<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon1.ico" type="image/x-icon">
    <title>Pisar la tierra | Formulario paquetes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body >
      <div class="contenedor-loader">
        <div class="loader"></div>
    </div>
    <header class="header" id="IdH">
    </header>
    <script src="javascript/ScriptHeader.js"></script>
    <main class="fondo">
        <div class="paquetes">
            <form>
                <h3>Pisar La Tierra</h3>
                <h6>Agencia de viajes y turismo</h6>
                <input type="text" name="nombres" id="nombres" class="box" placeholder="Ingrese su nombre completo"
                    autocomplete="off" required>
                <select name="paquete" id="paquete" class="box">
                    <option value="Elija">--Elija su paquete--</option>
                    <option value="Cataratas del Iguazú">Cataratas del Iguazú</option>
                    <option value="Bariloche">Bariloche</option>
                    <option value="Epecuén y Carhué">Epecuén y Carhué</option>
                    <option value="Lujan de Cuyo">Luján de Cuyo</option>
                    <option value="Valle de Punilla">Valle de Punilla</option>
                    <option value="Norte Argentino">Norte Argentino</option>
                    <option value="Ushuaia">Ushuaia</option>
                    <option value="Palmar de Colón">Palmar de Colón</option>
                    <option value="Ichigualasto y Talampaya">Ichigualasto y Talampaya</option>
                    <option value="Glamping Salinas Córdoba">Glamping Salinas Córdoba</option>
                    <option value="Esteros del Iberá">Esteros del Iberá</option>
                    <option value="Ruta del vino -Cafayate">Ruta del Vino-Cafayate</option>
                </select>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su consulta" required></textarea>

                <div class="btn-paquete">
                    <button type="submit" id="enviar">Consultar</button>
                    <button type="reset">Borrar</button>
                </div>

            </form>

            <script src="/javascript/consulta-whatsapp.js"></script>
        </div>
    </main>
    <footer class="footer" id="Idfooter">
    </footer>
    <script src="javascript/preload.js"></script>
    <script src="javascript/ScriptFooter.js"></script>
</body>

</html>

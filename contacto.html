        <section class="contacto">
            <h2 class="tag">Escribinos</h2>
            <p>Dejanos tu mensaje y te contactaremos a la brevedad</p>
            <div id="formulario">
                <form id="form" class="form" action="https://formspree.io/f/xeqdzolv" method="POST">
                    <label for="name"> Nombre completo: <span>*</span></label>
                    <input name="name" required type="text" id="name" placeholder="Nombre y apellido">
                    <label for="email"> Correo electrónico: <span>*</span></label>
                    <input name="email" type="text" id="email" required placeholder="*****@gmail.com">
                    <label class="message" for="message"> Mensaje: </label>
                    <textarea id="message" name="message" cols="30" rows="10"
                        placeholder="Ingrese aquí su consulta"></textarea>
                    <button type="submit" class="btn primary full">Enviar</button>
                </form>
            </div>
